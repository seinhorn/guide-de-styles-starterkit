<head>
	<meta charset="ISO-8859-15" />
	<title>Color swatches</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<link rel="stylesheet" href="../../css/tests/css/color-swatches.css"/>
</head>
<body>
<div class="page-color-swatches">
	<div class="colors row">
		<div class="twelve columns">
			<h3>Code couleur</h3>
		</div>
	</div>
	<div class="colors row">
		<div class="four columns">
			<h4>Couleur principale</h4>
			<div class="color"><p class="primary-bg-color"></p></div>
			<div class="color"><p class="primary-bg-color-dark"></p></div>
			<div class="color"><p class="primary-bg-color-dark-plus"></p></div>
		</div>
		<div class="four columns">
			<h4>Couleur secondaire</h4>
			<div class="color"><p class="secondary-bg-color"></p></div>
			<div class="color"><p class="secondary-bg-color-dark"></p></div>
			<div class="color"><p class="secondary-bg-color-light"></p></div>
		</div>
		<div class="four columns">
			<h4>Couleur annexe</h4>
			<div class="color"><p class="third-bg-color"></p></div>
			<div class="color"><p class="third-bg-color-dark"></p></div>
			<div class="color"><p class="third-bg-color-light"></p></div>
			<div class="color"><p class="third-bg-color-light-ultra"></p></div>
		</div>
	</div>
</div>
</body>
