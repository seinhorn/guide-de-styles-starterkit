		<script type="text/javascript">
		(function($){

			// Fonction de check de responsive
			var bodyViewportClasses = function() {
				var nav_display = $('#mdetect').css('display');

				if (nav_display === 'block') {
					$("body").removeClass("big-screen").addClass("small-screen");
				}
				if (nav_display === 'none') {
					$("body").removeClass("small-screen").addClass("big-screen");
				}
			}

			// Idem sur le resize
			$(window).resize(function(){
				bodyViewportClasses();
			});

			bodyViewportClasses();

			// Affichage sous forme de page en respectant les items de la barre de navigation
			$.fn.affichePanelPage = function() {

				return this.each(function(){

					$(this).find('a[data-panelpage]').click(function(event){
						var loc = $(this).attr('href');
						event.preventDefault();
						$('.panel-page').hide();
						$('#'+$(this).attr('data-panelpage')).show();
						document.location.hash = loc.substring(1,loc.length);
					});

					$(document).ready(function(){
						$('.panel-page').hide();
						$('.panel-page.default').show();
					});
				});
			};
			// Fonctionnement de la barre de navigation
			$.fn.navigation = function() {

				return this.each(function() {

					var smallScreen = $('.small-screen');
					// Si on est sur mobile
					if(smallScreen.length > 0){

						$(this).children('a')
							.on('click', function(event) {
								event.preventDefault();
								$(this).next().toggleClass('active');
							});

						$(this).find('ul').find('a')
							.on('click', function(event) {
								event.preventDefault();
								$(this).parents('ul').find('ul').removeClass('active');
								$(this).next('ul').toggleClass('active');
							});

					}

				});

			};

			$('nav[role="navigation"]').affichePanelPage().navigation();

			// Pattern boites d'alerte (Alert Boxes)
			$.alertBoxes = function() {
				$(".alert-box").append('<span class="close" title="fermer">x</span>');
				$(".close").click(function(e) {
					e.preventDefault();
					$(this).closest(".alert-box").slideUp();
				});
			};

			$("#color-swatches").loadPattern({file:'patterns/charte/color-swatches.html', loadContext: '.page-color-swatches'});
			$("#fonts").loadPattern({file:'patterns/charte/fonts.html', loadContext: '.page-fonts'});
			$("#typography").loadPattern(
					{
						file:'patterns/charte/typography.html',
						loadContext: '.page-typography'
					}
					,function(){
						$('.tabs').tabs();
					}
			);
			$("#grid").loadPattern(
					{
						file:'patterns/layout/grid.html',
						loadContext: '.page-grid'
					}
					,function(){
						$('.tabs').tabs();
					}
			);
			$("#panel").loadPattern(
					{
						file:'patterns/layout/panel.html',
						loadContext: '.page-panel'
					}
					,function(){
						$('.tabs').tabs();
					}
			);
			$("#boutons").loadPattern(
					{
						file:'patterns/ui/boutons.html',
						loadContext: '.page-boutons'
					}
					,function(){
						$('.tabs').tabs();
					}
			);
			$("#form").loadPattern(
					{
						file:'patterns/forms/forms.html',
						loadContext: '.page-form'
					}
					,function(){
						$('.tabs').tabs();
					}
			);
			$("#alert-boxes").loadPattern(
					{
						file:'patterns/forms/alert-boxes.html',
						loadContext: '.page-alert-boxes'
					},
					function(){
						$.alertBoxes();
					}
			);

			$("pre.htmlCode").snippet("html",{style:"acid",transparent:true});

		})(jQuery);
