		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />

	</head>
	<body data-tag-name="body" class="simple">
		<div class="container">
			<header>
				<nav role="navigation">
					<ul>
						<li><a href="" data-panelpage="charte">Charte</a></li>
						<li><a href="" data-panelpage="layout">Layout</a></li>
						<li><a href="" data-panelpage="ui">UI</a></li>
						<li><a href="" data-panelpage="forms">Formulaires</a></li>
						<li><a href="" data-panelpage="modules">Modules</a></li>
					</ul>
				</nav>
			</header>

			<section role="main">
				
				<div class="block-section panel-page default" id="charte"><!-- Page charte -->
					<h2><span>Charte graphique</span></h2>
					<div class="block-section" id="color-swatches"></div>
					<div class="block-section" id="fonts"></div>
					<div class="block-section" id="typography"></div>
				</div><!-- //#charte -->

				<div class="block-section panel-page" id="layout"><!-- Page layout -->
					<h2><span>Layout</span></h2>
					<div class="block-section" id="grid"></div>
					<div class="block-section" id="grid-block"></div>
					<div class="block-section" id="panel"></div>
					<div class="block-section" id="off-canvas"></div>
				</div>

				<div class="block-section panel-page" id="ui"><!-- Page ui -->
					<h2><span>Interface utilisateur</span></h2>
					<div class="block-section" id="boutons"></div>
					<div class="block-section" id="tooltips"></div>
				</div>

				<div class="block-section panel-page" id="forms"><!-- Page formulaires -->
					<h2><span>Les formulaires</span></h2>
					<div class="block-section" id="form"></div>
					<div class="block-section" id="alert-boxes"></div>
				</div>

				<div class="block-section panel-page" id="modules"><!-- Page modules -->
					<h2><span>Les modules</span></h2>
				</div><!-- // page modules -->

				<div class="block-section panel-page" id="widgets"><!-- Page widgets -->
					<h2><span>Les Widgets</span></h2>
					<div class="block-section" id="demo-widget"></div>
				</div><!-- // page widgets -->

				<div class="block-section panel-page" id="pubs"><!-- Page pubs -->
					<h2><span>Les Publicités</span></h2>
					<div class="block-section" id="demo-pub"></div>
				</div><!-- // page pubs -->

				<div class="block-section panel-page" id="fx"><!-- Page fx -->
					<h2><span>Effets</span></h2>
					<div class="block-section" id="masques"></div>
				</div><!-- // Page fx -->

			</section>
		</div><!-- //.container -->
		<script type="text/javascript" src="js/vendor/jquery/1.8.3/jquery.js"></script>
		<script type="text/javascript" src="js/vendor/jquery-ui/1.9.2/jquery-ui-1.9.2.custom.js"></script>
		<script type="text/javascript" src="js/foundation.js"></script>
		<script type="text/javascript" src="js/foundation.section.js"></script>
		<script type="text/javascript" src="js/vendor/snippet/jquery.snippet.min.js"></script>
		<script type="text/javascript" src="js/vendor/h5f/h5f.min.js"></script>
		<script type="text/javascript" src="js/vendor/modernizr/2.6.2/modernizr.custom.js"></script>
		<script type="text/javascript" src="js/vendor/yepnope/1.5.2/yepnope.js"></script>
		<script type="text/javascript" src="js/patternLoader.js"></script>

		<script type="text/javascript">
		(function($){

			$.fn.affichePanelPage = function() {

				return this.each(function(){

					$(this).find('a[data-panelpage]').click(function(event){
						var loc = $(this).attr('href');
						//console.log(loc.substring(1,loc.length));
						event.preventDefault();
						$('.panel-page').hide();
						$('#'+$(this).attr('data-panelpage')).show();
						document.location.hash = loc.substring(1,loc.length);
					});

					$(document).ready(function(){
						$('.panel-page').hide();
						$('.panel-page.default').show();
					});
				});
			};

			$("#color-swatches").loadPattern({file:'patterns/charte/color-swatches.html', loadContext: '.page-color-swatches'});
			$("#fonts").loadPattern({file:'patterns/charte/fonts.html', loadContext: '.page-fonts'});
			$("#typography").loadPattern({file:'patterns/charte/typography.html', loadContext: '.page-typography'});
			$("#grid").loadPattern({file:'patterns/layout/grid.html', loadContext: '.page-grid'});
			$("#grid-block").loadPattern({file:'patterns/layout/grid-block.html', loadContext: '.page-grid-block'});
			$("#panel").loadPattern({file:'patterns/layout/panel.html', loadContext: '.page-panel'});
			$("#off-canvas").loadPattern({file:'patterns/layout/off-canvas.html', loadContext: '.page-off-canvas'});
			$("#boutons").loadPattern({file:'patterns/ui/boutons.html', loadContext: '.page-boutons'});
			$("#tooltips").loadPattern({file:'patterns/ui/tooltips.html', loadContext: '.page-tooltips'});
			$("#form").loadPattern({file:'patterns/forms/forms.html', loadContext: '.page-form'});

			// Pattern boites d'alerte (Alert Boxes)
			$.alertBoxes = function() {
				$(".alert-box").append('<span class="close" title="fermer">x</span>');
				$(".close").click(function(e) {
					e.preventDefault();
					$(this).closest(".alert-box").slideUp();
				});
			};

			$("#alert-boxes").loadPattern(
					{
						file:'patterns/forms/alert-boxes.html',
						loadContext: '.page-alert-boxes'
					},
					function(){
						$.alertBoxes();
					}
			);


			$("#masques").loadPattern({file:'patterns/fx/masques.html', loadContext: '.masque'});


			$("pre.htmlCode").snippet("html",{style:"acid",transparent:true});

		})(jQuery);

		$(document).foundation();
		</script>
	</body>
</html>
