	<head>

		<link rel="stylesheet" href="css/tests/app.css"/>
		<link rel="stylesheet" href="js/vendor/snippet/jquery.snippet.css"/>

	<body data-tag-name="body" class="simple">

		<div id="mdetect"></div>

		<div class="container">

			<header class="header">
				<nav role="navigation" tabindex="0"></nav>
			</header>

			<section role="main"></section>

		</div><!-- //.container -->

		<script type="ext/x-handlebars-template" id="tpl-nav">
			<a href="#menu">Menu</a>
			{{#panelPage}}<ul id="{{id}}-nav">
				<li><a href="{{hash}}" data-panelpage="{{id}}">{{title}}</a>
					<!-- {{#if patterns}}<ul{{#if OuvertureSousMenu}}  data-dir="{{OuvertureSousMenu}}"{{/if}}>
						{{#patterns}}<li><a href="">{{title}}</a>
							{{#if patterns}}<ul{{#if OuvertureSousMenu}} data-dir="{{OuvertureSousMenu}}"{{/if}}>
								{{#patterns}}<li><a href="">{{title}}</a></li>{{/patterns}}
							</ul>{{/if}}
						</li>{{/patterns}}
					</ul>{{/if}} -->
				</li>
			</ul>{{/panelPage}}
		</script>

		<script type="ext/x-handlebars-template" id="tpl-tab">
			<section class="tabs">
				<ul>
					<li><a href="#table-panel1">Example</a></li>
					<li><a href="#table-panel2">Html</a></li>
				</ul>
				<div class="tab" id="table-panel1">
					{{{example}}}
				</div>
				<div class="tab" id="table-panel2">
					<pre class="htmlCode">{{example}}</pre>
				</div>
			</section>
		</script>

		<script type="text/javascript" src="js/vendor/require/2.1.8/require.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
